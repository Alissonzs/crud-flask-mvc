<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>Lista de Usuários</h2>
    <form action="/add" method="POST" class="mb-4">
        <input name="nome" placeholder="Nome" required>
        <input name="email" placeholder="Email" required>
        <input name="senha" placeholder="Senha" required>
        <button class="btn btn-success">Adicionar</button>
    </form>
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Ações</th></tr></thead>
        <tbody>
        {% for u in usuarios %}
            <tr>
                <td>{{ u[0] }}</td>
                <td>{{ u[1] }}</td>
                <td>{{ u[2] }}</td>
                <td>
                    <a href="/edit/{{ u[0] }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/delete/{{ u[0] }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
